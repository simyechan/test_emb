  jwt:
    secret-key: ${JWT_SECRET_KEY:emb}
    access-exp: ${JWT_ACCESS_EXP:7200}
    refresh-exp: ${JWT_REFRESH_EXP:123456789}
    header: ${JWT_HEADER}
    prefix: ${JWT_PREFIX}

